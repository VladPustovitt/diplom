<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}DevSecOps{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
    <a class="navbar-brand" href="/">DevSecOps</a>
    <div class="ms-auto">
        {% if request.cookies.get("access_token") %}
            <a href="/dashboard" class="btn btn-outline-light me-2">Панель</a>
            <a href="/logout" class="btn btn-outline-light">Выйти</a>
        {% else %}
            <a href="/login" class="btn btn-outline-light me-2">Вход</a>
            <a href="/register" class="btn btn-outline-light">Регистрация</a>
        {% endif %}
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
